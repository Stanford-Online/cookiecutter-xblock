[tox]
envlist = csslint,eslint,py27,pycodestyle,pylint

[testenv]
deps =
    -e.
    coverage
commands =
    coverage run setup.py test
    coverage report
    coverage html

[testenv:csslint]
whitelist_externals = {toxinidir}/node_modules/csslint/dist/cli.js
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
    {toxinidir}/node_modules/csslint/dist/cli.js {{cookiecutter.short_name}}/public/

[testenv:eslint]
whitelist_externals = {toxinidir}/node_modules/eslint/bin/eslint.js
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
    {toxinidir}/node_modules/eslint/bin/eslint.js --fix {{cookiecutter.short_name}}/public/view.js

[testenv:pycodestyle]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    -e.
    pycodestyle
commands =
    pycodestyle {{cookiecutter.short_name}}/

[testenv:pylint]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    -e.
    pylint
commands =
    pylint {{cookiecutter.short_name}}/
